<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>finalDemo</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


  <script defer src="index.js"></script></head>
  <body>
    <header>
      <h1>Advance Vote</h1>
    </header>
    <main>
      <h4 id="id_section">当前Canister ID：</h4>
      <form>
        <label>New Proposal:</label> 
        <input type="text" id="new_proposal" />
        <button name="proposal" id="proposal_button"> Proposal </button>
        <span id="prompt"></span>
      </form>

      <form>
        <p>find your proposal by id:</p>
        <input type="text" id="find_proposal" />
        <button id="getbyid_button"> search </button>
      </form>
      <div id="get_by_id"></div>

      <form>
        <p>show all proposal:</p>
        <button id="showall_button"> search </button>
        <div id="get_all"></div>
      </form>
      
      <br>
      <p>vote for a proposal:</p>
      <input type="text" id="votefor_id" />
      <button name="vote_support" id="support_button"> support </button>
      <button name="vote_against" id="against_button"> against </button>
      <br>
      
      <form>
        <p>get proposal Receipt by id:</p>
        <input type="text" id="get_receipt" />
        <button id="receipt_button"> search </button>
      </form>
      <div id="getreceipt_by_id"></div>
      
  
    </main>
  </body>
</html>
